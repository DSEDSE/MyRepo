<!DOCTYPE html>
<html>
<head>
	<title>HTML Paragraf</title>
</head>
<body>

<!-- contoh tag p, br dan hr -->
<p>Ini adalah paragraf 1</p>
<p>Ini adalah <br> paragraf 2</p>
<hr>

<!-- contoh tag b, i, u -->
<p><b>Selamat datang</b> <i>di web Kami</i></p>
<p><u>Nama saya Dedy Surya Efendi</u></p>
<hr>

<!-- contoh tag strong, em -->
<p><strong>Pengumuman.</strong> kegiatan kerja bhakti RW.03 <em>Ditiadakan!</em></p>

</body>
</html>
